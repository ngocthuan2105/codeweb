<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #product-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #product-detail {
            width: 60%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Detail</h1>
    </header>

    <div id="product-container">
        <div id="product-detail">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet quam ut odio facilisis eleifend.</p>
            <p>Price: $19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            // Implement the logic to add the product to the shopping cart
            alert(`${productName} added to cart. Price: $${price.toFixed(2)}`);
        }
    </script>

</body>
</html>
